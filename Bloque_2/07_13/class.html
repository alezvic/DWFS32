        let promRandom = new Promise((resolve, reject) => {
            let number = Math.floor(Math.random() * Math.floor(10));
            setTimeout(function () {
                if (number % 2 == 0) {
                    resolve(number);
                }
                else {
                    reject(number);
                }
            }, 3000);
        });

        promRandom.then((msg) => {
            console.log("Promesa exitosa. Número: " + msg);
        }).catch((msg) => {
            console.log("Promesa fallida. Número: " + msg);
        });
